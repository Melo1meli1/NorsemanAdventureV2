name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=shizaahmad27
            -Dsonar.organization=shizaahmad27_bacheloroppgave_grSA_2026
            -Dsonar.sources=na
            -Dsonar.projectBaseDir=.
