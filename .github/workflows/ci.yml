name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: na

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: na/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Lint Check
        run: npm run lint

      - name: Type Check (TypeScript)
        run: npx tsc --noEmit

      - name: Build Project
        run: npm run build
