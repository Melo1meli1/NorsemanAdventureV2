name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Check (Double check)
        run: npm run lint

      - name: Type Check (TypeScript)
        # Dette sjekker  typescript-feil
        # Du må kanskje legge til "tsc": "tsc --noEmit" i package.json scripts først
        run: npx tsc --noEmit

      - name: Build Project
        run: npm run build